<html>
    <head>
        <title>Fading Color</title>
        <script>
            var red = 0, green = 0, blue = 0, tick = 0;
            var step = parseInt(window.prompt("Введи шаг", 1));
        </script>
    </head>
    <body>
        <p>Вот таблица-результат:</p>
        <table width="20%" border="1" style="text-align: center">
            <tr>
                <td><b>Шаг</b></td>
                <td><b>R</b></td>
                <td><b>G</b></td>
                <td><b>B</b></td>
                <td><b>Цвет</b></td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td style="background: rgb(0, 0, 0)" />
            </tr>
        <script>
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                red += step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                green += step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                red -= step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                blue += step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                green -= step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                red += step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                blue -= step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
            red = 0;
            tick++;
            document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            for (i = 1; i <= (255 / step); i++) {
                tick++;
                red += step;
                green += step;
                blue += step;
                document.write('<tr><td>' + tick + '</td><td>' + red + '</td><td>' + green + '</td><td>' + blue + '</td><td style="background: rgb(' + red + ', ' + green + ', ' + blue + ')" /></tr>');
            }
        </script>
        </table>
    </body>
</html>
