<html>

<head>
    <title>Number guess</title>
    <script src="../modules/jquery.js"></script>
    <script src="preparation.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="errs">Ошибка</div>
    <div id="pre-guess">
        <h2>Угадайка</h2>
        <p>Число будет выбрано случайно в диапазоне от 1 до <input maxlength="6" placeholder="Выберите сами" id="up-lim" />. Нажмите кнопку, когда будете готовы.</p>
        <input id="start" value="Начать!" type="button" />
    </div>
    <div id="guess" style="display: none">
        <h2>Число загадано!</h2>
        <input id="guess-field" placeholder="Какое это число?" />
        <input id="click-me" value="Проверить" type="button" />
        <ul>
            <li>Число генерируется в промежутке от 1 до <span id="max-lim"></span>.</li>
            <li>Шанс угадать с первого раза: <span id="aspartam"></span>%</li>
            <li>Проверок: <span id="checks">0</span></li>
            <li style="font-size: 25px"><strong>Результат проверки:</strong> <span id="result">?</span></li>
        </ul>
    </div>
    <script src="active.js"></script>
</body>

</html>
